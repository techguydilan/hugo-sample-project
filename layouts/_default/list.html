{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div id="pagetitle">
<h1 style="text-align: left;">{{ .Title }}</h1>
</div>
<div id="pagebody">
{{ .Content }}
</div>
<div id="pagelist">
<ul>
{{ range .RegularPages }}
<li>{{ .Date.Format "2 Jan 2006"}} - <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
{{ end }}
</ul>
</div>
{{ end }}
